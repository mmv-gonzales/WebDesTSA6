<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Gonzales_Final-Project/images/FinalLogo.png" type="image/x-icon">
    <link rel = "stylesheet" href = "reg-formstyle.css">
    <title>Account Registration</title>
</head>

<body>
    <form action="https://formsubmit.co/catcare.forms@gmail.com" method="POST">
        <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">
        <img src = "/images/FinalLogo.png" alt = "Cat Care Logo" class = "logo">
        <h2>New Account</h2>  
        <div class = "inputBox">
            <input type = "text" name = "username" required>
            <label>Username</label>
        </div>
        <div class = "inputBox">
            <input type = "email" name = "email" required>
            <label>Email</label>
        </div>
        <div class = "inputBox">
            <input type = "password" name = "password" required>
            <label>Password</label>
        </div>
        <div class = "inputBox">
            <input type = "password" name = "cpassword" required>
            <label>Confirm Password</label>
        </div>
        <div class = "inputBox">
            <input type = "submit" value="Create">
        </div>
        <p>Already have an Account ? <a href="/log-in/log-in.html">Login</a></p>
        <p><a href = "/index.html">Go Back to Main</a></p>
    </form>

</body>
</html>
